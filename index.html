<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net Worth Tracker</title>
    <link rel="stylesheet" href="format.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Net Worth Tracker</h1>
            <p>Track your assets and calculate your total net worth</p>
        </header>

        <div class="net-worth-card">
            <div class="net-worth-amount" id="totalNetWorth">‚Ç±0.00</div>
            <div class="net-worth-label">Total Net Worth</div>
        </div>

        <div class="grid">
            <div class="card">
                <div class="card-header">
                    <div class="card-icon icon-house">üè†</div>
                    <div>
                        <div class="card-title">Real Estate</div>
                    </div>
                </div>
                
                <form id="realEstateForm">
                    <div class="form-row">
                        <div class="form-control">
                            <label for="propertyName">Property Name</label>
                            <input type="text" id="propertyName" placeholder="e.g., Main Residence">
                        </div>
                        <div class="form-control">
                            <label for="propertyValue">Value (‚Ç±)</label>
                            <input type="number" id="propertyValue" placeholder="0" min="0" step="100">
                        </div>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                </form>

                <div id="realEstateList"></div>
                <div class="card-total" id="realEstateTotal">‚Ç±0.00</div>
            </div>

            <div class="card">
                <div class="card-header">
                    <div class="card-icon icon-car">üöó</div>
                    <div>
                        <div class="card-title">Vehicles</div>
                    </div>
                </div>
                
                <form id="vehicleForm">
                    <div class="form-row">
                        <div class="form-control">
                            <label for="vehicleName">Vehicle</label>
                            <input type="text" id="vehicleName" placeholder="e.g., 2020 Toyota Camry">
                        </div>
                        <div class="form-control">
                            <label for="vehicleValue">Value (‚Ç±)</label>
                            <input type="number" id="vehicleValue" placeholder="0" min="0" step="100">
                        </div>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                </form>

                <div id="vehicleList"></div>
                <div class="card-total" id="vehicleTotal">‚Ç±0.00</div>
            </div>

            <div class="card">
                <div class="card-header">
                    <div class="card-icon icon-items">üì±</div>
                    <div>
                        <div class="card-title">Personal Items</div>
                    </div>
                </div>
                
                <form id="itemForm">
                    <div class="form-row">
                        <div class="form-control">
                            <label for="itemName">Item Name</label>
                            <input type="text" id="itemName" placeholder="e.g., MacBook Pro">
                        </div>
                        <div class="form-control">
                            <label for="itemValue">Value (‚Ç±)</label>
                            <input type="number" id="itemValue" placeholder="0" min="0" step="10">
                        </div>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                </form>

                <div id="itemList"></div>
                <div class="card-total" id="itemTotal">‚Ç±0.00</div>
            </div>

            <div class="card">
                <div class="card-header">
                    <div class="card-icon icon-bank">üí≥</div>
                    <div>
                        <div class="card-title">Cash & Savings</div>
                    </div>
                </div>
                
                <form id="cashForm">
                    <div class="form-row">
                        <div class="form-control">
                            <label for="accountName">Account Name</label>
                            <input type="text" id="accountName" placeholder="e.g., Checking Account">
                        </div>
                        <div class="form-control">
                            <label for="accountValue">Balance (‚Ç±)</label>
                            <input type="number" id="accountValue" placeholder="0" min="0" step="1">
                        </div>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                </form>

                <div id="cashList"></div>
                <div class="card-total" id="cashTotal">‚Ç±0.00</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
